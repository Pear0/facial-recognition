<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form action ="myform.php" method="post" class="contact100-form validate-form">
				<span class="contact100-form-title">
					GT Agency
				</span>

				<div class="wrap-input100 validate-input" data-validate="First name is required">
					<input class="input100" id="firstname" type="text" name="firstname" placeholder="First Name">
					<label class="label-input100" for="firstname">
						<span class="lnr lnr-user"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Last name is required">
					<input class="input100" id="lastname" type="text" name="lastname" placeholder="Last Name">
					<label class="label-input100" for="lastname">
						<span class="lnr lnr-user"></span>
					</label>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid GT ID is required">
					<input class="input100" id="gtid" type="text" name="gtid" placeholder="GT ID">
					<label class="label-input100" for="gtid">
					</label>
				</div>
				    <div id="camera_info"></div>
    <div id="stream_stats"></div>

    <div id="camera">
      <div class="placeholder">
        Your browser does not support camera access.<br>
        We recommend
        <a href="https://www.google.com/chrome/" target="_blank">Chrome</a>
        &mdash; modern, secure, fast browser from Google.<br>
        It's free.
      </div>
    </div><br>

    <button id="take_snapshots">Take more snapshots</button>
    <button id="show_stream">Show stream</button><br>

    <div id="snapshots"></div>

    <button id="discard_snapshot">Discard snapshot</button>
    <button id="upload_snapshot">Upload to URL</button><br>

    <input type="text" id="api_url" placeholder="https://example.com/upload"><br>

    <img src="jpeg_camera/loader.gif" id="loader">
    <div id="upload_status"></div>
    <div id="upload_result"></div>
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type="submit" value="submit" class="contact100-form-btn">
							Submit
						</button>
					</div>
				</div>
			</form>
		</div>
